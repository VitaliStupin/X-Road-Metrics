<VirtualHost *:80>
        ServerName opmon-analyzer-ui
        ServerAdmin yourname@yourdomain

        ErrorLog ${APACHE_LOG_DIR}/analysis-error.log
        CustomLog ${APACHE_LOG_DIR}/analysis-access.log combined

        # Serve static files
        Alias /static /var/www/opmon-analyzer-ui/static
        <Directory /var/www/opmon-analyzer-ui/static>
                Require all granted
        </Directory>

        # opmon-analyzer-ui wsgi setup
        LoadModule wsgi_module "/usr/lib/apache2/modules/mod_wsgi-py38.cpython-38-x86_64-linux-gnu.so"
        WSGIApplicationGroup %{GLOBAL}
        WSGIDaemonProcess opmon-analyzer-ui
        WSGIScriptAlias / /var/www/opmon-analyzer-ui/wsgi.py process-group=opmon-analyzer-ui
</VirtualHost>
