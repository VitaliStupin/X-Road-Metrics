<VirtualHost *:80>
        ServerName localhost
        ServerAdmin yourname@yourdomain

        ErrorLog ${APACHE_LOG_DIR}/analysis-error.log
        CustomLog ${APACHE_LOG_DIR}/analysis-access.log combined

        # Serve static files
        Alias /static /usr/share/opmon/analyzer_ui/www/static
        <Directory /usr/share/opmon/analyzer_ui/www/static>
                Require all granted
        </Directory>

        # opmon-analyzer-ui wsgi setup
        LoadModule wsgi_module "/usr/lib/apache2/modules/mod_wsgi.so"
        WSGIApplicationGroup %{GLOBAL}
        WSGIDaemonProcess opmon-analyzer-ui
        WSGIScriptAlias / /usr/share/opmon/analyzer_ui/wsgi.py process-group=opmon-analyzer-ui
</VirtualHost>
